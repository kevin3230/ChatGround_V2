<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="utf-8">
<title>聊天廣場</title>
<link rel="stylesheet" th:href="@{/utility/css/bootstrap.min.css}" href="../utility/css/bootstrap.min.css">
<link rel="stylesheet" th:href="@{/css/NavBar.css}" href="../css/NavBar.css">
<link rel="stylesheet" th:href="@{/css/chatground.css}" href="../css/chatground.css">
<link rel="shortcut icon" th:href="@{/favicon.ico}" href="../../favicon.ico" />
</head>
<body>
	<div th:replace="~{index/NavBar :: navBar}" />
	<div class="container">
        <div class="row justify-content-center">
            <div class="col-12 px-0 py-0 row justify-content-center">
                <div class=" col-10 bg-dark text-white my-0" id="title">
                    	聊天廣場
                </div>
                <div class="col-10 overflow-auto mx-0 my-0 px-0 py-0" id="messagesArea">
                    <ul id="area">
                    </ul>
                </div>
                <div class="col-10 px-0">
                    <textarea class="form-control col-9 float-left" rows="1" placeholder="請輸入文字"></textarea>
                    <button class="btn btn-secondary col-auto mx-1 my-0" id="text_submit">發送</button>
                </div>
                <div class="col-10 row px-0">
                    <div class="col-4 mx-0 px-0">
                        <h6>現在線上人數：<span id="onlineCounter"></span></h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
	<script th:src="@{/utility/js/jquery-3.5.1.min.js}" src="../utility/js/jquery-3.5.1.min.js"></script>
    <script th:src="@{/utility/js/popper.min.js}" src="../utility/js/popper.min.js"></script>
    <script th:src="@{/utility/js/bootstrap.min.js}" src="../utility/js/bootstrap.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
	<script  th:inline="javascript">
	
	    var self = [[${member_id}]];
	    var selfNickname = [[${member_nickname}]];

	</script>
    <script th:src="@{/js/chatground.js}" src="../js/chatground.js"></script>

</body>
</html>
